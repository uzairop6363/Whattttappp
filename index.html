<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary-color: #00FF41; /* Bright Green */
            --background-color-start: #082008;
            --background-color-end: #000000;
            --text-color: #FFFFFF; /* White */
            --chat-bg-sent: #005C4B; /* Sent message color */
            --chat-bg-received: #202C33; /* Received message color */
        }

        body {
            background: radial-gradient(circle, var(--background-color-start), var(--background-color-end));
            color: var(--text-color);
            font-family: Arial, sans-serif; /* Using a more common font for chat */
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            padding: 20px;
            margin: 15px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #header {
            color: var(--primary-color);
            text-align: center;
            font-size: 1.8em;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 8px var(--primary-color);
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        #inputContainer p {
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        #inputContainer {
            text-align: center;
            margin-top: 15vh;
        }

        #targetNumber {
            background-color: #111;
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 10px;
            font-size: 1.2em;
            width: 250px;
            text-align: center;
        }
        
        #startButton {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        #terminalContainer {
            font-family: 'Courier New', Courier, monospace;
        }

        #terminal {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.1em;
            min-height: 200px;
        }

        .text-green {
            color: var(--primary-color);
            font-weight: bold;
        }

        #progressBarContainer {
            width: 100%;
            background-color: #333;
            margin-top: 20px;
        }

        #progressBar {
            width: 0%;
            height: 25px;
            background-color: var(--primary-color);
            text-align: center;
            line-height: 25px;
            color: #000;
            font-weight: bold;
            transition: width 0.1s linear;
        }

        /* --- New Chat Interface Styles --- */
        #resultContainer h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        #chatContainer {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #0d1418; /* Dark chat background */
            border: 1px solid #333;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            clear: both;
            opacity: 0;
            transform: translateY(20px);
            animation: pop-in 0.3s forwards;
        }
        
        .chat-bubble p {
            margin: 0;
            padding: 0;
            line-height: 1.4;
        }

        .chat-bubble .meta {
            font-size: 0.75em;
            color: #aebac1;
            margin-top: 4px;
            text-align: right;
        }
        
        .chat-bubble.sent {
            background-color: var(--chat-bg-sent);
            float: right;
        }
        
        .chat-bubble.sent .meta {
            /* Optional: Add a checkmark icon */
        }

        .chat-bubble.received {
            background-color: var(--chat-bg-received);
            float: left;
        }
        
        .chat-bubble.received .sender {
            color: #53bdeb; /* Blue color for sender name */
            font-weight: bold;
            margin-bottom: 3px;
        }

        .chat-divider {
            text-align: center;
            margin: 15px 0;
            font-size: 0.8em;
            color: #aebac1;
            background-color: #182229;
            padding: 2px 10px;
            border-radius: 5px;
            display: inline-block;
            left: 50%;
            position: relative;
            transform: translateX(-50%);
        }

        @keyframes pop-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div id="header">MADE BY C9 UZAIR</div>

    <div id="inputContainer" class="container">
        <p>Enter number:</p>
        <input type="text" id="targetNumber" placeholder="e.g., 03xxxxxxxxx" autofocus>
        <br>
        <button id="startButton">START</button>
    </div>

    <div id="terminalContainer" class="container" style="display: none;">
        <div id="terminal"></div>
        <div id="progressBarContainer">
            <div id="progressBar">0%</div>
        </div>
    </div>
    
    <div id="resultContainer" class="container" style="display: none;">

        let linesToType = [
            "connecting...",
            "<span class='text-green'>Success:</span> Connecting wait....",
            "Loading..",
            "Loading...: ",
            "Loading.......",
            "<span class='text-green'>Payload Injected.</span>",
            "Accessing..... (msgstore.db)...",
            "Reading message logs...",
            "recent conversations...",
            "data extracting..."
        ];

        function typeLine(line, onComplete) {
            let i = 0;
            const typingInterval = setInterval(() => {
                terminal.innerHTML += line.charAt(i);
                i++;
                window.scrollTo(0, document.body.scrollHeight);
                if (i > line.length) {
                    clearInterval(typingInterval);
                    terminal.innerHTML += '\n';
                    onComplete();
                }
            }, 30);
        }

        function runSequence(index = 0) {
            if (index < linesToType.length) {
                typeLine(linesToType[index], () => { runSequence(index + 1); });
            } else {
                startProgressBar();
            }
        }
        
        function startProgressBar() {
            progressBarContainer.style.display = 'block';
            let width = 0;
            const progressInterval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(progressInterval);
                    progressBar.innerHTML = "Extraction Complete!";
                    setTimeout(() => {
                        terminalContainer.style.display = 'none';
                        resultContainer.style.display = 'block';
                        displayChatMessages();
                    }, 1000);
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                    progressBar.innerHTML = width + '%';
                }
            }, 60);
        }

        function displayChatMessages() {
            let delay = 0;
            chatMessages.forEach(msg => {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    
                    if(msg.type === 'divider') {
                        bubble.className = 'chat-divider';
                        bubble.innerHTML = `<span>${msg.text}</span>`;
                    } else {
                        bubble.className = `chat-bubble ${msg.type}`;
                        let senderInfo = (msg.type === 'received') ? `<div class="sender">${msg.sender}</div>` : '';
                        
                        bubble.innerHTML = `
                            ${senderInfo}
                            <p>${msg.text}</p>
                            <div class="meta">${msg.time}</div>
                        `;
                    }
                    chatContainer.appendChild(bubble);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, delay);
                delay += 100; // Each message appears slightly after the previous one
            });
        }

        function startSimulation() {
            const targetNumber = targetNumberInput.value.trim();
            if (targetNumber === "") {
                alert("Please enter a target number.");
                return;
            }

            inputContainer.style.display = 'none';
            terminalContainer.style.display = 'block';

            linesToType[3] += `<span class='text-green'>${targetNumber}</span>`;

            terminal.innerHTML = '<span class="text-green">> </span>';
            setTimeout(() => { runSequence(); }, 500);
        }

        startButton.addEventListener('click', startSimulation);
        targetNumberInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                startSimulation();
            }
        });
    </script>
